# Project information
site_name: 'LeetCode Solutions'
site_description: 'LeetCode Solutions in C++ and Python.'
site_author: 'Jay Chen'
site_url: 'https://walkccc.github.io/LeetCode'

# Repository
repo_name: 'walkccc/LeetCode'
repo_url: 'https://github.com/walkccc/LeetCode'

# Copyright
copyright: 'Built by <a href="http://github.com/walkccc">Jay Chen</a> &copy; 2019'

# Configuration
theme:
  name: 'material'
  language: 'en'
  custom_dir: 'custom/'
  favicon: 'assets/favicon.png'
  palette:
    primary: 'Indigo'
    accent: 'Blue'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  logo:
    icon: 'code'
  feature:
    tabs: true

# Customization
extra:
  social:
    - type: 'github'
      link: 'https://github.com/walkccc'
    - type: 'quote-left'
      link: 'https://walkccc.github.io/blog'
    - type: 'book'
      link: 'https://walkccc.github.io/CLRS'
    - type: 'linkedin'
      link: 'https://www.linkedin.com/in/jay-chen-57852313a'

extra_css:
  - 'css/katex.css'
  - 'https://cdn.jsdelivr.net/npm/katex@0.10.2/dist/katex.min.css'

extra_javascript:
  - 'js/katex.js'
  - 'https://cdn.jsdelivr.net/npm/katex@0.10.2/dist/katex.min.js'
  - 'https://cdn.jsdelivr.net/npm/katex@0.10.2/dist/contrib/auto-render.min.js'

# Google Analytics
google_analytics:
  - 'UA-117404761-3'
  - 'auto'

# Extensions
markdown_extensions:
  - codehilite:
      linenums: true
  - toc:
      permalink: false
  - pymdownx.superfences

